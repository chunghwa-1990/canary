
spring:
  application:
    name: canary
  profiles:
    active: local
  messages:
    basename: i18n/messages
    encoding: UTF-8

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    use-column-label: true

mybatis-plus:
  global-config:
    banner: on
    db-config:
      logic-delete-field: deleted


